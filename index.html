<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overwatch-Tier-Lists</title>
  <style>
    :root { --gap: 16px; }
    body { font-family: system-ui, Arial, sans-serif; margin: 12px; }

    .grid{
      width: min(96vw, 1600px);
      margin: 0 auto;
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(3, 1fr);
    }

    a { display:block; border-radius: 10px; overflow:hidden; border: 1px solid #ddd; }
    img { width: 100%; height: auto; display: block; background: #f6f6f6; }

    /* Thumbnails ~ bis zur Mitte (ohne schwarzen Rand) */
    .grid a img{
      height: 50vh;
      min-height: 420px;
      max-height: 650px;
      width: 100%;
      object-fit: contain;
      background: #f6f6f6; /* <-- statt #111 */
    }

    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .grid a img{
        height: 45vh;
        min-height: 360px;
        max-height: 600px;
      }
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .grid a img{
        height: 45vh;
        min-height: 320px;
        max-height: 520px;
      }
    }

    .lightbox {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.85);
      padding: 8px;
      z-index: 999;
    }
    .lightbox:target { display: grid; }

    .lightbox img {
      width: auto;
      height: auto;
      max-width: 96vw;
      max-height: 96vh;
      border-radius: 12px;
      background: transparent;
    }

    .close {
      position: fixed;
      top: 12px; right: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 28px;
      line-height: 1;
      padding: 10px 12px;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <main class="grid">
    <a href="#img1"><img src="shot1.png" alt="shot1"></a>
    <a href="#img2"><img src="shot2.png" alt="shot2"></a>
    <a href="#img3"><img src="shot3.png" alt="shot3"></a>
  </main>

  <div id="img1" class="lightbox"><a class="close" href="#" aria-label="Schließen">×</a><img src="shot1.png" alt="shot1 groß"></div>
  <div id="img2" class="lightbox"><a class="close" href="#" aria-label="Schließen">×</a><img src="shot2.png" alt="shot2 groß"></div>
  <div id="img3" class="lightbox"><a class="close" href="#" aria-label="Schließen">×</a><img src="shot3.png" alt="shot3 groß"></div>
</body>
</html>
