	<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screenshots</title>
  <style>
    :root { --gap: 16px; --max: 1100px; }
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .grid {
      max-width: var(--max);
      margin: 0 auto;
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(3, 1fr);
    }
    a { display:block; border-radius: 10px; overflow:hidden; border: 1px solid #ddd; }
    img { width: 100%; height: auto; display: block; background: #f6f6f6; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    .lightbox {
      position: fixed; inset: 0; display: none; place-items: center;
      background: rgba(0,0,0,0.75); padding: 24px; z-index: 999;
    }
    .lightbox:target { display: grid; }
    .lightbox img {
      max-width: min(100%, 1200px);
      max-height: 90vh;
      border-radius: 12px;
    }
    .close {
      position: fixed; top: 14px; right: 18px;
      color: #fff; text-decoration: none;
      font-size: 28px; padding: 6px 10px;
    }
  </style>
</head>
<body>
  <main class="grid">
    <a href="#img1">
      <img src="file:///C:/Users/Malik/Pictures/Screenshots/shot1.png" alt="shot1">
    </a>
    <a href="#img2">
      <img src="file:///C:/Users/Malik/Pictures/Screenshots/shot2.png" alt="shot2">
    </a>
    <a href="#img3">
      <img src="file:///C:/Users/Malik/Pictures/Screenshots/shot3.png" alt="shot3">
    </a>
  </main>

  <div id="img1" class="lightbox">
    <a class="close" href="#">×</a>
    <img src="file:///C:/Users/Malik/Pictures/Screenshots/shot1.png" alt="shot1 groß">
  </div>

  <div id="img2" class="lightbox">
    <a class="close" href="#">×</a>
    <img src="file:///C:/Users/Malik/Pictures/Screenshots/shot2.png" alt="shot2 groß">
  </div>

  <div id="img3" class="lightbox">
    <a class="close" href="#">×</a>
    <img src="file:///C:/Users/Malik/Pictures/Screenshots/shot3.png" alt="shot3 groß">
  </div>
</body>
</html>
