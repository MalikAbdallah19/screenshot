<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screenshots</title>
  <style>
    :root { --gap: 16px; }
    body { font-family: system-ui, Arial, sans-serif; margin: 12px; }

    /* Grid: etwas schmaler als vorher, damit die Thumbnails größer wirken */
    .grid{
      width: min(96vw, 1600px);
      margin: 0 auto;
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(3, 1fr);
    }

    a { display:block; border-radius: 10px; overflow:hidden; border: 1px solid #ddd; }

    /* Standard img-Regel (Lightbox nutzt weiter auto) */
    img { width: 100%; height: auto; display: block; background: #f6f6f6; }

    /* >>> VORSCHAU deutlich größer <<< */
    .grid a img{
      height: 650px;        /* <- noch größer? 700–800px */
      width: 100%;
      object-fit: contain;  /* nichts wird abgeschnitten */
      background: #111;     /* Balken sehen sauber aus */
    }

    /* Tablet/kleiner: 2 Spalten, damit es nicht gequetscht wirkt */
    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .grid a img { height: 520px; }
    }

    /* Handy: 1 Spalte */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .grid a img { height: 420px; }
    }

    .lightbox {
      position: fixed; inset: 0; display: none; place-items: center;
      background: rgba(0,0,0,0.75); padding: 24px; z-index: 999;
    }
    .lightbox:target { display: grid; }
    .lightbox img {
      max-width: min(100%, 1800px);
      max-height: 90vh;
      border-radius: 12px;
      background: transparent;
    }
    .close {
      position: fixed; top: 14px; right: 18px;
      color: #fff; text-decoration: none;
      font-size: 28px; padding: 6px 10px;
    }
  </style>
</head>
<body>
  <main class="grid">
    <a href="#img1"><img src="shot1.png" alt="shot1"></a>
    <a href="#img2"><img src="shot2.png" alt="shot2"></a>
    <a href="#img3"><img src="shot3.png" alt="shot3"></a>
  </main>

  <div id="img1" class="lightbox"><a class="close" href="#">×</a><img src="shot1.png" alt="shot1 groß"></div>
  <div id="img2" class="lightbox"><a class="close" href="#">×</a><img src="shot2.png" alt="shot2 groß"></div>
  <div id="img3" class="lightbox"><a class="close" href="#">×</a><img src="shot3.png" alt="shot3 groß"></div>
</body>
</html>
