<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overwatch-Tier-Lists</title>
  <style>
    :root { 
      --gap: 24px; 
      --ow-orange: #f99e1a; /* Die klassische Overwatch-Farbe */
    }
    
    body { 
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 40px 24px;
      background-color: #1a1a1a; 
      color: #fff;
      display: flex;
      flex-direction: column; /* Damit Überschrift und Grid untereinander stehen */
      align-items: center;
      min-height: 100vh;
    }

    /* Neue Hauptüberschrift im Overwatch-Style */
    .main-title {
      color: var(--ow-orange);
      font-size: 3rem;
      font-style: italic; /* Typisch für OW */
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .grid {
      width: min(96vw, 1400px);
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(3, 1fr);
      align-items: start;
    }

    /* Animation für das Einblenden beim Laden */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tier-list-item {
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 2px solid transparent; /* Vorbereitung für Hover-Rahmen */
      
      /* Animation anwenden (startet unsichtbar) */
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Leichte Verzögerung für jede Karte, damit sie nacheinander einblenden */
    .tier-list-item:nth-child(1) { animation-delay: 0.1s; }
    .tier-list-item:nth-child(2) { animation-delay: 0.3s; }
    .tier-list-item:nth-child(3) { animation-delay: 0.5s; }

    /* Hover-Effekt jetzt mit orangem Leuchten */
    .tier-list-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(249, 158, 26, 0.2); /* Oranger Schatten */
      border-color: var(--ow-orange); /* Oranger Rahmen */
    }

    .tier-list-item h2 {
      color: #eee;
      text-align: center;
      margin: 16px 0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-style: italic;
    }

    .tier-list-link { 
      display: block; 
      overflow: hidden;
      border-radius: 0 0 10px 10px;
      flex-grow: 1; 
      position: relative; /* Für möglichen Text-Overlay später */
    }

    .tier-list-link img { 
      width: 100%; 
      height: auto;
      display: block;
      /* object-fit: cover entfernt, damit keine Helden abgeschnitten werden! */
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .main-title { font-size: 2.2rem; }
    }

    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; }
    }

    /* --- LIGHTBOX STYLES --- */
    .lightbox {
      position: fixed; 
      inset: 0;
      display: none;
      place-items: center;
      padding: 16px;
      z-index: 999;
    }

    .lightbox:target { display: grid; }

    .lightbox-close-bg {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      cursor: pointer;
    }

    .lightbox img {
      position: relative;
      width: auto;
      height: auto;
      max-width: 94vw;
      max-height: 94vh;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
      z-index: 1000;
    }

    .close {
      position: fixed;
      top: 20px; right: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 32px;
      line-height: 1;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      z-index: 1001;
      transition: background 0.2s;
    }

    .close:hover {
      background: rgba(249, 158, 26, 0.8); /* OW Orange beim Schließen-Hover */
    }
  </style>
</head>
<body>

  <h1 class="main-title">Overwatch Tier Lists</h1>

  <main class="grid">
    <div class="tier-list-item">
      <h2>TANK</h2>
      <a class="tier-list-link" href="#img1">
        <img src="shot1.png" alt="Tank Tier List Thumbnail">
      </a>
    </div>

    <div class="tier-list-item">
      <h2>DPS</h2>
      <a class="tier-list-link" href="#img2">
        <img src="shot2.png" alt="DPS Tier List Thumbnail">
      </a>
    </div>

    <div class="tier-list-item">
      <h2>SUPPORT</h2>
      <a class="tier-list-link" href="#img3">
        <img src="shot3.png" alt="Support Tier List Thumbnail">
      </a>
    </div>
  </main>

  <div id="img1" class="lightbox">
    <a class="lightbox-close-bg" href="#" aria-label="Hintergrund schließen"></a>
    <a class="close" href="#" aria-label="Schließen">×</a>
    <img src="shot1.png" alt="Tank Tier List Großansicht">
  </div>
  
  <div id="img2" class="lightbox">
    <a class="lightbox-close-bg" href="#" aria-label="Hintergrund schließen"></a>
    <a class="close" href="#" aria-label="Schließen">×</a>
    <img src="shot2.png" alt="DPS Tier List Großansicht">
  </div>
  
  <div id="img3" class="lightbox">
    <a class="lightbox-close-bg" href="#" aria-label="Hintergrund schließen"></a>
    <a class="close" href="#" aria-label="Schließen">×</a>
    <img src="shot3.png" alt="Support Tier List Großansicht">
  </div>
</body>
</html>
